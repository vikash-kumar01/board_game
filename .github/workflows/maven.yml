name: Java Ci with Maven

on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up jdk 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'termuin'
        ache: maven
    - name: Build with Maven
      run: mvn build
